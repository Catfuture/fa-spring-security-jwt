<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        button[type=button] {
            color: white;
        }

        .card-login {
            position: absolute;
            top: 30%;
            left: 40%;
        }

        button {
            width: 100%;
        }
    </style>
	<script src="/js/util.js"></script>
	<script defer src="/js/login.js"></script>
</head>

<body>
    <div class="header bg-light">
        <div class="container py-3 Banner">
            <div class="title">
                <h2>Mobile Store</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-6">
                <div class="card card-login" style="width: 25rem;">
                    <div class="card-header">
                        Please sign in
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" id="username" placeholder="User Name"><br>
                        <input type="password" class="form-control" id="password" placeholder="Password"><br>
                        <button id="login" class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
